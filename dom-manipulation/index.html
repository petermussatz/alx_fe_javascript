<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; padding: 20px; line-height: 1.5; }
    #quoteDisplay { margin: 16px 0; font-size: 1.2rem; font-style: italic; }
    .toolbar { display: flex; flex-wrap: wrap; gap: 8px; align-items: center; margin: 12px 0; }
    .form-container { margin-top: 20px; padding: 12px; border: 1px solid #e5e5e5; border-radius: 12px; }
    input, select, button { padding: 8px 10px; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div class="toolbar">
    <label for="categorySelect">Category:</label>
    <select id="categorySelect" aria-label="Quote category"></select>
    <button id="newQuote">Show New Quote</button>

    <!-- ✅ Renamed button to match requirement -->
    <button id="exportBtn" title="Export quotes as JSON">Export Quotes</button>

    <label for="importFile" style="font-weight: 600;">Import Quotes:</label>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <div id="quoteDisplay">Click “Show New Quote” to see one!</div>

  <!-- The Add Quote form is injected dynamically by createAddQuoteForm() -->
  <script src="script.js"></script>
</body>
</html>
