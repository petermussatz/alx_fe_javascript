<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quoteDisplay"></div>

  <!-- Controls -->
  <button onclick="showRandomQuote()">Show Random Quote</button>
  <button onclick="createAddQuoteForm()">Add Quote</button>
  <button onclick="exportToJsonFile()">Export Quotes</button>
  <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
<button id="fetchQuotesBtn">Fetch New Quotes from API</button>
  <!-- Category Filter -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Notification UI -->
  <div id="notification"></div>

  <script src="script.js"></script>
</body>
</html>
